test-xml-lint:
  stage: test
  needs: [ "build-php" ]
  cache:
    paths: [ ]
  before_script: [ ]
  script:
    - apk add --update --no-cache libxml2-utils
    - composer run ci:xml:lint
  rules:
    - if: $RESET_JOB == 'true'
      when: never
    - if: $CI_COMMIT_AUTHOR != 'Renovate Bot <dev@t3.xima-services.net>' && $CI_COMMIT_BRANCH !~ /^renovate.*$/
