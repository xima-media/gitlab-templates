test-php-unit:
  stage: test
  needs: [ "build-php" ]
  cache:
    paths: [ ]
  before_script: [ ]
  script:
    - composer run ci:test:unit
  rules:
    - if: $RESET_JOB == 'true'
      when: never
    - if: $CI_COMMIT_BRANCH == $BASE_BRANCH
    - if: $CI_COMMIT_AUTHOR != 'Renovate Bot <dev@t3.xima-services.net>' || $CI_COMMIT_BRANCH !~ /^renovate.*$/
      changes:
        - "**/*.php"
  artifacts:
    when: always
    reports:
      junit: phpunit-report.xml