build-node:
  stage: build
  image:
    pull_policy: if-not-present
  cache:
    key: "$CI_COMMIT_REF_SLUG-node"
    policy: push
    paths:
      - node_modules/
  before_script: [ ]
  script:
    - npm ci --unsafe-perm
    - npm run build
  artifacts:
    paths:
    expire_in: 1 day
  rules:
    - if: $RESET_JOB == 'true'
      when: never
    - when: on_success
