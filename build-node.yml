build-node:
  stage: build
  image:
    pull_policy: if-not-present
  cache:
    policy: push
    key: 
      files:
        - package-lock.json
    paths:
      - node_modules/
  script:
    - npm ci --unsafe-perm
    - npm run build
  artifacts:
    paths:
    expire_in: 1 day
  rules:
    - if: $RESET_JOB == 'true'
      when: never
    - when: on_success
