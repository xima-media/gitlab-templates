build-php:
  stage: build
  cache:
    - key: 
        files: 
          - composer.lock
          - public/.htaccess
      paths:
        - .composer-cache/
  script:
    - composer config -g cache-dir "$(pwd)/.composer-cache"
    - composer install --optimize-autoloader --no-ansi --no-interaction --no-progress --no-dev $COMPOSER_INSTALL_OPTIONS
  artifacts:
    paths:
      - vendor/
      - public/
    expire_in: 1 day